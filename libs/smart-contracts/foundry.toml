[profile.default]
src = "contracts"
out = "out"
libs = ["lib", "node_modules"]
test = "test"
cache_path = "cache_foundry"

# Solidity compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# EVM version
evm_version = "paris"

# Remappings for OpenZeppelin and other dependencies
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "forge-std/=lib/forge-std/src/",
]

# Gas reporting
gas_reports = ["*"]

# Test settings
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

# Formatter
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

# RPC endpoints for testing and deployment
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC}"
base = "${BASE_MAINNET_RPC}"

# Etherscan API keys for verification
[etherscan]
base_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base = { key = "${ETHERSCAN_API_KEY}", url = "https://api.basescan.org/api" }
